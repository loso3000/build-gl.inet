feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: sirpdboy-package
    uri: https://github.com/sirpdboy/sirpdboy-package.git
    branch: master
    - name: passwall
    uri: https://github.com/xiaorouji/openwrt-passwall.git
    branch: luci
  - name: kenzok8_small
    uri: https://github.com/kenzok8/small.git
    branch: master
  - name: build
    uri: https://github.com/sirpdboy/build.git
    branch: master
  - name: other
    uri: https://github.com/loso3000/other.git
    branch: master
packages:
  - luci-app-passwall
  - luci-app-bypass
  - luci-app-ddns
  - ddns-scripts
  - ddns-scripts-services
  - ddns-scripts_aliyun
  - dnsmasq-full
  - luci-app-smartdns
  - luci-app-wizard
  - default-settings
  - luci-app-control-parentcontrol



diffconfig: |
  CONFIG_PACKAGE_wpad-basic=n
  CONFIG_PACKAGE_wpad=n
  CONFIG_PACKAGE_dnsmasq=n
  CONFIG_PACKAGE_luci-i18n-ddns-zh-cn=y
  CONFIG_LUCI_LANG_zh_Hans=y
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_FLOAT_SLEEP=y
